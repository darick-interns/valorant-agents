<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Valorant Agents</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
        <table class="data-table">
        <thead>
            <tr>
            <th><button id="number">No.</button></th>
            <th><button id="agent">Agent</button></th>
            <th><button id="type">Type</button></th>
            </tr>
        </thead>
        <tbody id="table-content"></tbody>
        </table>
        </div>
        <div class="mid">
            <div class="agent-name">
                <img id="type-img" src="" alt="">
                <h id="agent-name">CHOOSE YOUR AGENT</h>               
            </div>
            <div class="agent-type">
                <h2 id="agent-type"></h2>
            </div>
            <div class="agent-description">
                <p id="agent-description"></p>
            </div>
            <div class="agent-abilities">
                <h2></h2>
            </div>
              <div class="abilitySection">
                <ul>
                    <li class="btnSkill" id="Qskill"><img id="skill1" src="" alt=""></li>
                    <li class="btnSkill" id="Eskill"><img id="skill2" src="" alt=""></li>
                    <li class="btnSkill" id="Cskill"><img id="skill3" src="" alt=""></li>
                    <li class="btnSkill" id="Xskill"><img id="skill4" src="" alt=""></li>
                  </ul>
                <div class="ability-description">
                    <p id="ability-name"></p>
                    <p id="ability-description"></p>
                </div>
              </div>
        </div>
        <div class="right">
            <img id="agent-img" src="" alt="">
        </div>
    </div>
    <script src="js/agents.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
